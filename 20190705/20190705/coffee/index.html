<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>opendata</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/coffee.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-light table-rwd my-2 rounded" id="showtable">
                    <thead class="thead-dark rounded tr-hide">
                        <tr>
                            <th>名稱</th>
                            <th>開始時間</th>
                            <th>地點</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.bootstrap4.min.js"></script>
    <script>
        $.ajax({
            url: "https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=17",
            type: "GET",
            dataType: "json",
            success: function(r){
                for(let i=0;i<r.length;i++){
                    let rowdata = [r[i].title, r[i].showInfo[0].time, r[i].showInfo[0].locationName];
                    showtable.row.add(rowdata).draw().node();
                    // $("#showtable").append(/*html*/`
                    //     <tr>
                    //         <td> ${r[i].title} </td>
                    //         <td> ${r[i].showInfo[0].time} </td>
                    //         <td> ${r[i].showInfo[0].locationName} </td>
                    //     </tr>
                    // `);
                }
            }
        })

        let showtable = $("#showtable").DataTable({
            "language": {
                "url": "./datatables-chinese-traditional.json"
            },
        });
    </script>
</body>

</html>
